<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New Table</title>
</head>
<body>

    <table border="1px solid balck" height="325px" width="800px">
        <tr>
            <thead>
                <th height="25px" width="100px"></th>
                <th height="25px" width="100px"></th>
                <th height="25px" width="100px"></th>
                <th height="25px" width="100px"></th>
                <th height="25px" width="100px"></th>
                <th height="25px" width="100px"></th>
                <th height="25px" width="100px"></th>
                <th height="25px" width="100px"></th>
            </thead>
        </tr>
        <tr>
            <tbody>
                <td colspan="2" height="25px" width="200px" bgcolor="red"></td>
                <td colspan="1" height="25px" width="100px" bgcolor="blue"></td>
                <td colspan="1" height="25px" width="100px" bgcolor="red"></td>
                <td colspan="2" height="25px" width="200px" bgcolor="red"></td>
                <td colspan="2" height="25px" width="200px" bgcolor="green"></td>
            </tbody>
        </tr>
        <tr>
            <tbody>
                <td colspan="2" rowspan="2" height="50px" width="200px" bgcolor="green"></td>
                <td colspan="2" rowspan="4" height="100px" width="200px" bgcolor="yellow"></td>
                <td colspan="2" rowspan="4" height="100px" width="200px" bgcolor="blue"></td>
                <td colspan="2" rowspan="4" height="100px" width="200px" bgcolor="pink"></td>
            </tbody>
        </tr>
        <tr>
            <tbody>
                <td colspan="2" rowspan="2" height="50px" width="200px" bgcolor="skyblue"></td>
            </tbody>
        </tr>
        <tr>
            <tbody>
                <td colspan="3" rowspan="3" height="75px" width="300px" bgcolor="red"></td>
                <td colspan="1" rowspan="2" height="50px" width="100px" bgcolor="blue"></td>
                <td colspan="4" rowspan="3" height="75px" width="300px" bgcolor="red"></td>
            </tbody>
        </tr>
        <tr>
            <tbody>
                <td colspan="2" rowspan="2" height="50px" width="200px" bgcolor="green"></td>
                <td colspan="2" rowspan="2" height="50px" width="200px" bgcolor="red"></td>
                <td colspan="2" rowspan="2" height="50px" width="200px" bgcolor="pink"></td>
                <td colspan="2" rowspan="2" height="50px" width="200px" bgcolor="blue"></td>
            </tbody>
        </tr>
    </table>
</body>
</html>
